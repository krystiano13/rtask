<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>giarddesign</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Montserrat:ital,wght@0,400;0,500;1,400;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./assets/logo.svg" alt="logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#nav"
            aria-controls="nav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="nav" class="collapse navbar-collapse">
            <ul
              class="navbar-nav d-flex justify-content-end align-items-center"
            >
              <li class="dropdown nav-item dropdownItem">
                <button class="dropdown-toggle" data-bs-toggle="dropdown">
                  Oferta
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item">Projekty</a>
                  </li>
                  <li>
                    <a class="dropdown-item">Wizualizacje</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">O firmie</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Realizacje</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Kontakt</a>
              </li>
              <li class="nav-item dropdown">
                <img
                  class="dropdown-toggle"
                  src="./assets/search.svg"
                  alt="search icon"
                  data-bs-toggle="dropdown"
                />
                <form class="dropdown-menu">
                  <input placeholder="Czego potrzebujesz ?" />
                </form>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Intro -->
      <section class="Intro container-fluid row">
        <div
          class="Intro__left column col-lg-7 d-flex flex-column justify-content-center"
        >
          <h1>Nowoczesna aranżacja Twojego ogrodu</h1>
          <p>
            Marka GiardDesign to wieloletnie doświadczenie i wysoka estetyka
            realizacji. Oferujemy kompleksowy zakres usług z indywidualnym
            podejściem do każdego projektu.
          </p>
          <div class="Intro__left__buttons d-flex">
            <button class="me-4 button-filled text-white border-0">
              Skontaktuj się z nami
            </button>
            <button class="me-4 align-items-center d-flex">
              Zobacz nasze realizacje
              <img
                class="button-icon ms-2"
                alt="arrow"
                src="./assets/arrow.svg"
              />
            </button>
          </div>
        </div>
        <div class="Intro__right column col-lg-5 d-flex justify-content-end align-items-end">
          <div class="Intro__right__slideButtons">
            <button
              class="Intro__right__slideButtons__btn"
              type="button"
              data-bs-target="#hero-carousel"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
            </button>
            <button
              class="Intro__right__slideButtons__btn"
              type="button"
              data-bs-target="#hero-carousel"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
            </button>
          </div>
          <div
            id="hero-carousel"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="Intro-icon" alt="garden" src="./assets/bg.jpg" />
              </div>
              <div class="carousel-item">
                <img class="Intro-icon" alt="garden" src="./assets/arrow.svg" />
              </div>
            </div>
          </div>
        </div>
      </section>

      <article></article>

      <style>
        article {
          width: 100%;
          height: 100vh;
          background-color: red;
        }
      </style>
    </header>
  </body>
</html>
